    function predict() {
      const period = document.getElementById("periodInput").value;
      if (!period) {
        alert("Please enter a period number.");
        return;
      }

      // Simple AI logic (dummy for now)
      const lastDigit = parseInt(period.slice(-1));
      const number = (lastDigit * 7) % 10;
      const bigSmall = number >= 5 ? "Big" : "Small";

      document.getElementById("result").innerHTML =
        `Prediction for Period ${period}: <br><br> ðŸ”¢ Number: ${number} <br> ðŸ”´ Type: ${bigSmall}`;
